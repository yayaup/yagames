<!DOCTYPE html>

    <title>æç®€æ‰“åœ°é¼ </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        :root {
            --bg-color: #a8d8ea; /* å¤©ç©ºè“èƒŒæ™¯ */
            --grass-color: #69dba9; /* è‰åœ°ç»¿ */
            --dirt-color: #9b7653; /* æ³¥åœŸè‰² */
            --hole-shadow: #7a5c40;
            --mole-color: #f1c40f; /* åœ°é¼ ï¼šæ˜é»„è‰² */
            --mole-shadow: #f39c12;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Fredoka One', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>ğŸ”¨</text></svg>") 16 0, auto; /* è‡ªå®šä¹‰é”¤å­å…‰æ ‡ */
            overflow: hidden;
        }

        /* æ¸¸æˆåŒºåŸŸå®¹å™¨ */
        #game-board {
            position: relative;
            width: 600px;
            height: 500px;
            background-color: var(--grass-color);
            border-radius: 20px;
            box-shadow: 0 15px 0 #4eb888; /* è‰åœ°åšåº¦ */
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            /* éœ‡åŠ¨åŠ¨ç”»å ä½ */
            transition: transform 0.1s;
        }

        /* è®¡åˆ†æ¿å’Œå€’è®¡æ—¶ */
        .hud {
            position: absolute;
            top: -80px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: #2c3e50;
            font-size: 32px;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.5);
        }

        /* å‘æ´Wrapper */
        .hole {
            position: relative;
            overflow: hidden; /* éšè—èº²è¿›å»çš„åœ°é¼  */
            border-radius: 50%;
            display: flex;
            justify-content: center;
        }

        /* æ³¥åœŸå †ï¼ˆèƒŒæ™¯ï¼‰ */
        .dirt {
            position: absolute;
            bottom: -20px;
            width: 100%;
            height: 60px;
            background-color: var(--dirt-color);
            border-radius: 50%;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.3);
            z-index: 2;
        }

        /* åœ°é¼  */
        .mole {
            width: 70%;
            height: 100%;
            background-color: var(--mole-color);
            position: absolute;
            top: 100%; /* åˆå§‹åœ¨å‘ä¸‹ */
            border-radius: 40% 40% 10% 10%;
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* å¼¹æ€§å¼¹å‡ºæ•ˆæœ */
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset -10px -10px 0 rgba(0,0,0,0.1);
        }

        /* åœ°é¼ å¼¹å‡ºçŠ¶æ€ */
        .hole.up .mole {
            top: 10%;
        }

        /* åœ°é¼ é¢éƒ¨ç»†èŠ‚ */
        .mole-face {
            width: 100%;
            height: 60px;
            position: relative;
            top: 20px;
        }

        /* çœ¼ç› */
        .eye {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            transition: all 0.1s;
        }
        .eye.left { left: 30%; }
        .eye.right { right: 30%; }

        /* é¼»å­ */
        .nose {
            width: 20px;
            height: 15px;
            background: #e74c3c;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* è¢«å‡»ä¸­æ—¶çš„æ ·å¼ */
        .mole.whacked {
            background-color: #ff9ff3; /* å˜è‰² */
        }
        .mole.whacked .eye {
            width: 16px;
            height: 4px;
            border-radius: 0;
            transform: rotate(45deg); /* å˜æˆå‰å‰çœ¼çš„ä¸€éƒ¨åˆ† */
            background: #333;
        }
        .mole.whacked .eye::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 4px;
            background: #333;
            transform: rotate(90deg);
        }
        .mole.whacked .nose {
            top: 30px;
        }

        /* æµ®åŠ¨å¾—åˆ†ç‰¹æ•ˆ */
        .score-pop {
            position: absolute;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 10;
            text-shadow: 2px 2px 0 #000;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }

        /* éœ‡åŠ¨ç±» */
        .shake {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* UI å±‚ (ä¸æ‰“ç –å—æ¸¸æˆä¿æŒä¸€è‡´) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(44, 62, 80, 0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            transition: opacity 0.3s;
        }

        #ui-layer.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            color: #f1c40f;
            font-size: 60px;
            margin: 0 0 20px 0;
            text-shadow: 4px 4px 0 #e67e22;
            transform: rotate(-3deg);
        }

        button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Fredoka One', cursive;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 0 #c0392b;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #c0392b;
        }
        
        button:hover {
            background-color: #ff6b6b;
        }
        
        /* é¼ æ ‡ç‚¹å‡»æ—¶çš„æ¿€æ´»çŠ¶æ€ */
        body:active {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;transform:rotate(-45deg);transform-origin:center;'><text y='50%'>ğŸ”¨</text></svg>") 16 0, auto; 
        }

    </style>
</head>
<body>

    <div id="game-board">
        <div class="hud">
            <div>å¾—åˆ†: <span id="score">0</span></div>
            <div>æ—¶é—´: <span id="time">30</span></div>
        </div>

        <div class="hole" id="hole1"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole2"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole3"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole4"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole5"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole6"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole7"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole8"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
        <div class="hole" id="hole9"><div class="mole"><div class="mole-face"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div><div class="dirt"></div></div>
    </div>

    <div id="ui-layer">
        <h1 id="title-text">æ‰“åœ°é¼ !</h1>
        <p style="color:white; font-size: 24px;">æœ€ç»ˆå¾—åˆ†: <span id="final-score" style="color:#2ecc71;">0</span></p>
        <button id="start-btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
    </div>

<script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.getElementById('score');
    const timeBoard = document.getElementById('time');
    const moles = document.querySelectorAll('.mole');
    const uiLayer = document.getElementById('ui-layer');
    const titleText = document.getElementById('title-text');
    const finalScoreText = document.getElementById('final-score');
    const startBtn = document.getElementById('start-btn');
    const gameBoard = document.getElementById('game-board');

    let lastHole;
    let timeUp = false;
    let score = 0;
    let countdown;
    let timeRemaining = 30;

    // éšæœºæ—¶é—´é—´éš”
    function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
    }

    // éšæœºé€‰æ‹©å‘æ´
    function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (hole === lastHole) {
            return randomHole(holes);
        }
        lastHole = hole;
        return hole;
    }

    // åœ°é¼ å‡ºç°é€»è¾‘
    function peep() {
        const time = randomTime(500, 1000); // åœ°é¼ åœç•™æ—¶é—´
        const hole = randomHole(holes);
        const mole = hole.querySelector('.mole');
        
        // åªæœ‰å½“è¯¥åœ°é¼ æ²¡æœ‰è¢«å‡»æ™•æ—¶æ‰å¼¹èµ·
        if(!mole.classList.contains('whacked')) {
            hole.classList.add('up');
        }

        setTimeout(() => {
            hole.classList.remove('up');
            // æ¯æ¬¡ä¸‹æ½œåï¼Œé‡ç½®åœ°é¼ çŠ¶æ€ï¼ˆæ¢å¤æ­£å¸¸è¡¨æƒ…ï¼‰
            setTimeout(() => {
                mole.classList.remove('whacked');
            }, 400); // ç­‰å¾…ä¸‹æ½œåŠ¨ç”»ç»“æŸ

            if (!timeUp) peep();
        }, time);
    }

    function startGame() {
        scoreBoard.textContent = 0;
        timeRemaining = 30;
        timeBoard.textContent = timeRemaining;
        score = 0;
        timeUp = false;
        
        uiLayer.classList.add('hidden');
        
        peep();
        
        // å€’è®¡æ—¶é€»è¾‘
        countdown = setInterval(() => {
            timeRemaining--;
            timeBoard.textContent = timeRemaining;
            if(timeRemaining <= 0) {
                clearInterval(countdown);
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        timeUp = true;
        titleText.textContent = "æ—¶é—´åˆ°!";
        finalScoreText.textContent = score;
        startBtn.textContent = "å†æ¥ä¸€å±€";
        uiLayer.classList.remove('hidden');
    }

    // åˆ›å»ºæµ®åŠ¨æ–‡å­—ç‰¹æ•ˆ
    function showFloatingText(x, y, text) {
        const el = document.createElement('div');
        el.classList.add('score-pop');
        el.textContent = text;
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        document.body.appendChild(el);
        
        // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
        setTimeout(() => {
            el.remove();
        }, 800);
    }

    // å‡»æ‰“äº‹ä»¶å¤„ç†
    function bonk(e) {
        if(!e.isTrusted) return; // é˜²æ­¢è„šæœ¬ä½œå¼Š
        
        // æ­¤æ—¶ `this` æŒ‡å‘è¢«ç‚¹å‡»çš„ mole å…ƒç´ 
        const mole = this;
        const hole = mole.parentElement;

        // å¦‚æœå·²ç»æ‰“è¿‡äº†ï¼Œå°±ä¸åŠ åˆ†
        if(mole.classList.contains('whacked')) return;

        score++;
        mole.classList.add('whacked'); // æ”¹å˜è¡¨æƒ…
        hole.classList.remove('up'); // ç«‹å³ç¼©å›
        scoreBoard.textContent = score;

        // è·å–ç‚¹å‡»ä½ç½®ï¼Œç”Ÿæˆç‰¹æ•ˆ
        showFloatingText(e.pageX, e.pageY, '+1');

        // éœ‡å±åé¦ˆ
        gameBoard.classList.remove('shake');
        void gameBoard.offsetWidth; // è§¦å‘é‡ç»˜ï¼Œå…è®¸é‡å¤æ’­æ”¾åŠ¨ç”»
        gameBoard.classList.add('shake');
    }

    // ä¸ºæ¯ä¸ªåœ°é¼ æ·»åŠ ç‚¹å‡»ç›‘å¬
    moles.forEach(mole => mole.addEventListener('mousedown', bonk)); // ä½¿ç”¨ mousedown å“åº”æ›´å¿«

</script>
</body>
